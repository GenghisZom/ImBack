<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Organizador de Horarios</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Organizador de Horarios</h1>
      <form id="horario-form">
        <label for="nombre">Nombre del Empleado</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="caja">Caja</label>
        <input type="number" id="caja" name="caja" min="1" max="22" required>
        <label for="horario">Horario</label>
        <input type="time" id="horario" name="horario" required>
        <label for="dia">Día</label>
        <input type="date" id="dia" name="dia" required>
        <label for="turno">Turno</label>
        <select id="turno" name="turno">
          <option value="turno_partido">Turno Partido</option>
          <option value="jornada">Jornada</option>
          <option value="medio_tiempo">Medio Tiempo</option>
        </select>
        <button type="submit">Agregar</button>
      </form>
      <table id="horario-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Caja</th>
            <th>Horario</th>
            <th>Día</th>
            <th>Turno</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
